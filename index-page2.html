<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taste of the Day</title>
  </head>
  <body>
    <!-- Header and Navigation -->
    <section class="totd-section">
      <header>
        <h1 id="totd-js" class="totd">Taste of the Day</h1>
      </header>
    </section>
    <section class="nav-section">
      <nav>
        <ul id="nav-js" class="nav-css">
          <li>Recipes</li>
          <li>Calendar</li>
        </ul>
      </nav>
    </section>

    <!-- Single Recipe Container -->
    <section>
      <div id="single-recipe-container"></div>
      <div id="single-recipe"></div>
      <h2 id="save-recipe-button">Save to Calendar</h2>
    </section>

    <!-- Search result container -->
    <section id="search-results-container">
      <h2>Showing Results for:<h2>
      <div id="search-results"></div>
    </section>
  </body>
</html>
