<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;lang=en" />
  <title>Taste of the Day</title>
</head>

<body>
  <!-- Header and Navigation -->
  <section class="totd-section">
    <header>
      <h1 id="totd-js" class="totd">Taste of the Day</h1>
      <section class="nav-section">
        <nav>
          <ul id="nav-js" class="nav-css">
            <li><a href="./index.html#search-container">Recipes</a></li>
            <li><a href="./index.html#calendar-container">Calendar</a></li>
          </ul>
        </nav>
    </header>
  </section>

  <div class="current-date">
    <h2>Today's Date: <span id="currentDay"></span></h2>
  </div>

  <!-- Search result container -->
  <section id="single-result-container">
      <section>
        <div id="search-results"></div>
      </section>

      <!-- Single Recipe Container -->
      <section class="single-recipe-container flex" id="single-recipe-container">
        <h2 class="recipe-title text-align-center" id="single-recipe"></h2>
      </section>
      <div class="button-container">
        <div>
          <button id="open" class="button">Save to Calender</button>
        </div>
      </div>
      </section>
  </section>

      <!-- modal form for food recipe-->
      <div class="modal" id="food-modal">
        <div class="content">
          <form>
            <div class="form-group">
              <label class="form-label">Day of the Week</label>
              <select id="day-input" class="form-input">
                <option value="" disabled selected>
                  -- Please choose an option --
                </option>
                <option value="Sunday">Sunday</option>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
              </select>
            </div>
            <div class="form-group">
              <label class="form-label">Meal Type</label>
              <select id="meal-input" class="form-input">
                <option value="" disabled selected>
                  -- Please choose an option --
                </option>
                <option value="Breakfast">Breakfast</option>
                <option value="Lunch">Lunch</option>
                <option value="Dinner">Dinner</option>
                <option value="Snack">Snack</option>
                <option value="N/A">N/A</option>
              </select>
            </div>
          </form>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-save button" id="modal-save">Save changes</button>
          <button type="button" class="btn btn-close button" id="modal-close" data-dismiss="modal">Close</button>
        </div>
      </div>
      </div>
      </div>

      <!-- modal form for drink recipe-->
      <div class="modal" id="drink-modal">
        <div class="content">
          <form>
            <div class="form-group">
              <label class="form-label">Day of the Week</label>
              <select id="day-input-2" class="form-input">
                <option value="" disabled selected>
                  -- Please choose an option --
                </option>
                <option value="Sunday">Sunday</option>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
              </select>
            </div>
          </form>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-save button" id="modal-save-2">Save changes</button>
          <button type="button" class="btn btn-close button" id="modal-close-2" data-dismiss="modal">Close</button>
        </div>
      </div>
      </div>
      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <script src="./assets/js/single.js"></script>
</body>

</html>
