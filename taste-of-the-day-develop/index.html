<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taste of the Day</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@800&display=swap" rel="stylesheet">
 
  </head>
  <body>
    <!-- Header and Navigation -->
    <section class="totd-section">
      <header>
        <h1 id="totd-js" class="totd">Taste of the Day</h1>
      </header>
    </section>
    <section class="nav-section">
      <nav>
        <ul id="nav-js" class="nav-css">
          <button>Recipes</button>
          <button>Calendar</button>
        </ul>
      </nav>
    </section>

    <!-- Description Container-->
    <section>
      <div>Description</div>
    </section>

    <!-- Search Recipe container -->
    <section id="search-container">
      <!-- form container -->
      <form id="search-form">
        <div>
          <label for="name">Search Recipe:</label>
          <input type="text" name="name" id="search-text" />
        </div>
        <label>Choose Meal Type</label>
        <select id="search-meal-type" name="mealType">
          <option value="" disabled selected>
            -- Please choose an option--
          </option>
          <option value="Breakfast">Breakfast</option>
          <option value="Lunch">Lunch</option>
          <option value="Dinner">Dinner</option>
          <option value="Snack">Snack</option>
        </select>
        <label>Choose Cuisine Type</label>
        <select id="search-cuisine-type" name="cuisineType">
          <option value="" disabled selected>
            -- Please choose an option--
          </option>
          <option value="American">American</option>
          <option value="Asian">Asian</option>
          <option value="Caribbean">Caribbean</option>
          <option value="Chinese">Chinese</option>
          <option value="Indian">Indian</option>
          <option value="Italian">Italian</option>
          <option value="Japanese">Japanese</option>
          <option value="Kosher">Kosher</option>
          <option value="Mediterranean">Mediterranean</option>
          <option value="Mexican">Mexican</option>
          <option value="Middle Eastern">Middle Eastern</option>
          <option value="South American">South American</option>
        </select>
        <button type="submit" id="search-submit" class="btn">
          Search Recipe
        </button>
      </form>
    </section>

    <!-- Search Result Recipes -->
    <section id="search-results-container">
      <h2 class="subtitle">
        Showing Recipes for: <span id="recipe-search-term"></span>
      </h2>
      <div id="search-results"></div>
    </section>

    <!-- Weekly Calendar -->
    <section id="calendar-container">
      <div id="sunday-container">
        <h3>Sunday</h3>
      </div>
      <div id="monday-container">
        <h3>Monday</h3>
      </div>
      <div id="tuesday-container">
        <h3>Tuesday</h3>
      </div>
      <div id="wednesday-container">
        <h3>Wednesday</h3>
      </div>
      <div id="thursday-container">
        <h3>Thursday</h3>
      </div>
      <div id="friday-container">
        <h3>Friday</h3>
      </div>
      <div id="saturday-container">
        <h3>Saturday</h3>
      </div>
    </section>

    <!-- Trash Button -->
    <section id="recipe-trash">
      <h3>Trash</h3>
    </section>

    <!-- Footer -->
    <footer>
      <p>
        Designed by: Alexis Vega, Dario Gomez, Maria Salome Villarreal, Meghan
        Bock, Randolph Davis &copy;
      </p>
    </footer>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
      integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.js"
      integrity="sha512-HNbo1d4BaJjXh+/e6q4enTyezg5wiXvY3p/9Vzb20NIvkJghZxhzaXeffbdJuuZSxFhJP87ORPadwmU9aN3wSA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.min.js"
      integrity="sha512-6ORWJX/LrnSjBzwefdNUyLCMTIsGoNP6NftMy2UAm1JBm6PRZCO1d7OHBStWpVFZLO+RerTvqX/Z9mBFfCJZ4A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/homepage.js"></script>
  </body>
</html>
